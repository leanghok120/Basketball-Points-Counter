<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Points Counter | Basketball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="team-container">
        <h1 class="header">Home</h1>
        <h1 class="header">Guest</h1>
      </section>
      <section class="points-section">
        <div class="points-container">
          <h2 class="points" id="home">0</h2>
        </div>
        <div class="points-container">
          <h2 class="points" id="guest">0</h2>
        </div>
      </section>
      <section class="increase-container">
        <div class="increase-btn-container">
          <button class="btn" id="+1" onclick="increasePoints(1, 'home')">
            +1
          </button>
          <button class="btn" id="+2" onclick="increasePoints(2, 'home')">
            +2
          </button>
          <button class="btn" id="+3" onclick="increasePoints(3, 'home')">
            +3
          </button>
        </div>
        <div class="increase-btn-container">
          <button class="btn" id="+4" onclick="increasePoints(1, 'guest')">
            +1
          </button>
          <button class="btn" id="+5" onclick="increasePoints(2, 'guest')">
            +2
          </button>
          <button class="btn" id="+6" onclick="increasePoints(3, 'guest')">
            +3
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
